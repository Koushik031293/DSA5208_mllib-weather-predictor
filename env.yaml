name: dsa5208-mllib-weather-predict
channels:
  - conda-forge
  - defaults

dependencies:
  # Core Python
  - python=3.12
  - pip
  - numpy
  - pandas
  - matplotlib
  - seaborn
  - scikit-learn
  - scipy

  # ML & Forecasting
  - xgboost
  - lightgbm
  - catboost
  - joblib

  # Spark & Big Data
  - pyspark>=3.5.0
  - openjdk=11

  # Cloud SDKs
  - google-cloud-storage
  - google-cloud-bigquery
  - google-cloud-core
  - google-auth
  - google-api-core

  # Visualization & Dashboards
  - plotly
  - streamlit
  - jupyterlab

  # Utilities
  - tqdm
  - requests
  - python-dotenv
  - pyarrow
  - fastparquet
  - boto3
  - s3fs
  - gcsfs

  # Optional (for development & debugging)
  - ipykernel
  - black
  - flake8
  - pre-commit

  - pip:
      - google-cloud-aiplatform
      - google-cloud-secret-manager
      - findspark